<body>
    <div class="app">
        <div class="head">
            <p>
                Blaze Translator
            </p>
        </div>
        <div class="main">
            <div class="translate">
                <label for="text">
                    <p>
                        <i class="fa fa-globe"></i>
                        Text to translate:
                    </p>
                </label>
                <textarea name="Text to translate" id="text"
                    placeholder="Enter the text to translate here..."></textarea>
            </div>
            <div class="translate">
                <label for="from-lang">
                    <p>
                        <i class="fa fa-language"></i>
                        From Language:
                    </p>
                </label>
                <select name="from-lang" id="from-lang">
                </select>
            </div>
            <div class="translate">
                <label for="to-lang">
                    <p>
                        <i class="fa fa-language"></i>
                        To Language:
                    </p>
                </label>
                <select name="to-lang" id="to-lang">
                </select>
            </div>
            <div class="translate">
                <label for="output">
                    <p>
                        <i class="fa fa-globe"></i>
                        Translation output:
                    </p>
                </label>
                <textarea name="Translated text" id="output" placeholder="Translated text goes here..."
                    readonly></textarea>
            </div>
            <div class="btns">
                <button type="submit" class="done">
                    <i class="fa fa-language"></i> Translate Text
                </button>
                <button type="submit" class="copy none">
                    <i class="fa fa-clone"></i> Copy Text
                </button>
            </div>
        </div>
    </div>
    <script type="module" defer src="./public/js/script.js"></script>
</body>
